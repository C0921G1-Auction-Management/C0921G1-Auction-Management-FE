        </div>

        <!--name-->
        <div class="input_field">

          <div>
            <label for="name" class="col-form-label fw-bold">
              Họ và Tên <span style="color: red">(*)</span></label>
          </div>

          <div>
            <input id="name" type="text" name="name" class="form-control"
                   formControlName="name" placeholder="Họ và Tên">
          </div>

        </div>

        <!--email-->
        <div class="input_field">

          <div>
            <label for="email" class="col-form-label fw-bold">
              Email <span style="color: red">(*)</span>
            </label>
          </div>

          <div>
            <input id="email" type="email" name="email"
                   formControlName="email" placeholder="Email">
          </div>

        </div>

        <!--address-->
        <div class="input_field">

          <div>
            <label for="address" class="col-form-label fw-bold">
              Địa chỉ <span style="color: red">(*)</span></label>
          </div>

          <div>
            <input id="address" type="text" name="address"
                   formControlName="address" class="form-control" placeholder="Địa chỉ">
          </div>

        </div>

        <div class="row">

          <!--phone-->
          <div class="col_half input_field">

            <div>
              <label for="phone" class="col-form-label fw-bold">
                Số điện thoại <span style="color: red">(*)</span>
              </label>
            </div>

            <div>
              <input id="phone" class="form-control" type="text" name="phone"
                     formControlName="phoneNumber" placeholder="Số điện thoại">
            </div>

          </div>

          <!--gender-->
          <div class="input_field select_option col_half">

            <div>
              <label for="gender" class="col-form-label fw-bold">
                Giới tính <span style="color: red">(*)</span>
              </label>
            </div>

            <div>
              <select id="gender" name="gender" formControlName="gender"
                      style="font-family: Verdana, Geneva, sans-serif; font-size: 16px">
                <option selected="selected">Giới tính</option>
                <option>Nam</option>
                <option>Nữ</option>
              </select>
            </div>

          </div>

        </div>

        <div class="row">

          <!--date of birth-->
          <div class="col_half input_field">

            <div>
              <label for="dateOfBirth" class="col-form-label fw-bold">
                Ngày sinh <span style="color: red">(*)</span>
              </label>
            </div>

            <div>
              <input id="dateOfBirth" type="date" name="dateOfBirth" formControlName="dayOfBirth">
            </div>

          </div>

          <!--identity number-->
          <div class="col_half input_field">

            <div>
              <label for="identityNumber" class="col-form-label fw-bold">
                Số CMND <span style="color: red">(*)</span>
              </label>
            </div>

            <div>
              <input id="identityNumber" type="text" name="identityNumber"
                     formControlName="identityNumber" placeholder="Nhập số CMND">
            </div>

          </div>

        </div>

        <div class="row" formGroupName="passwordFormGroup">

          <!--password-->
          <div class="col_half input_field">

            <div>
              <label for="password" class="col-form-label fw-bold">
                Mật khẩu <span style="color: red">(*)</span>
              </label>
            </div>

            <div>
              <input id="password" type="password" name="password"
                     formControlName="password" placeholder="Mật Khẩu">
            </div>

          </div>

          <!--confirm password-->
          <div class="col_half input_field">

            <div>
              <label for="confirmPassword" class="col-form-label fw-bold">
                Nhập lại mật khẩu <span style="color: red">(*)</span>
              </label>
            </div>

            <div>
              <input id="confirmPassword" type="password" name="confirmPassword"
                     formControlName="confirmPassword" placeholder="Nhập lại Mật Khẩu">
            </div>

          </div>

        </div>

        <!-- xác nhận-->

        <div class="input_field checkbox_option">

          <label class="container" for="cb1">Tôi đã đọc và đồng ý với <a class="term" target="_blank"
                                                                         href="https://www.galaxycine.vn/chinh-sach">Chính
            sách</a> của chương trình<span style="color: red">*</span>
            <input type="checkbox" id="cb1" formControlName="check">
            <div style="color: red" *ngIf="memberForm.get('check').hasError('required') && submitted">Vui lòng xác nhận chính sách</div>
            <span class="checkmark"></span>

          </label>
        </div>

<!--        button dang ky-->
        <div class="row mt-3">
          <div>
            <input class="button" type="submit" value="Đăng Ký"/>
          </div>
        </div>

<!--        button back - clear data-->
        <div class="row">

          <div class="col_half">
            <input class="button" type="submit"
                   routerLink="" value="Quay lại trang đấu giá"/>
          </div>

          <div class="col_half">
            <input class="button" type="submit"
                   (click)="clearData()" value="Tạo mới dữ liệu"/>
          </div>

        </div>

      </form>
    </div>
  </div>
</div>
